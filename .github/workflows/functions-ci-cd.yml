name: Azure Function CI/CD

on:
  push:
    paths:
      - "functions/**"
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: functions

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Optional – run tests if you have them
      - name: Run tests
        run: |
          if [ -f "tests/__init__.py" ]; then
            pip install pytest
            pytest
          else
            echo "No tests – skipping."
          fi

      - name: Deploy to Azure Functions
        uses: Azure/functions-action@v1
        with:
          app-name: "<YOUR_FUNCTION_APP_NAME>"        # e.g. azurebankfunctionapp
          package: "."                                # current folder
          publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}
          # slot-name: "staging"     # <- if you create a deployment slot later
