name: SQL Schema CI/CD

on:
  push:
    paths:
      - "sql/migrations/**"
    branches:
      - main

jobs:
  apply-migrations:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install sqlcmd
        run: |
          sudo apt-get update
          sudo ACCEPT_EULA=Y apt-get install -y mssql-tools unixodbc-dev
          echo 'export PATH="$PATH:/opt/mssql-tools/bin"' >> $GITHUB_ENV

      - name: Run SQL migrations in order
        run: |
          source $GITHUB_ENV
          for f in $(ls sql/migrations/V*__*.sql | sort); do
            echo "Running migration: $f"
            /opt/mssql-tools/bin/sqlcmd \
              -S $SQL_SERVER \
              -d $SQL_DB \
              -U $SQL_USER \
              -P $SQL_PASSWORD \
              -i $f
          done
        env:
          SQL_SERVER:   ${{ secrets.SQL_SERVER }}
          SQL_DB:       ${{ secrets.SQL_DB }}
          SQL_USER:     ${{ secrets.SQL_USER }}
          SQL_PASSWORD: ${{ secrets.SQL_PASSWORD }}
