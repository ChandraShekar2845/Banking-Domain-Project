name: SQL Schema CI/CD

on:
  push:
    paths:
      - "sql/migrations/*.sql"
  workflow_dispatch:

jobs:
  apply-migrations:
    runs-on: ubuntu-latest

    env:
      sql_server: ${{ secrets.SQL_SERVER }}       
      sql_database: ${{ secrets.SQL_DATABASE }}      
      sql_user: ${{ secrets.SQL_USER }}             
      sql_password: ${{ secrets.SQL_PASSWORD }}      

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

   
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo ACCEPT_EULA=Y apt-get install -y unixodbc-dev
          sudo curl -sSL https://packages.microsoft.com/keys/microsoft.asc | sudo apt-key add -
          sudo curl -sSL https://packages.microsoft.com/config/ubuntu/22.04/prod.list | sudo tee /etc/apt/sources.list.d/msprod.list
          sudo apt-get update
          sudo ACCEPT_EULA=Y apt-get install -y msodbcsql18 mssql-tools18

          echo 'export PATH="$PATH:/opt/mssql-tools18/bin"' >> ~/.bashrc
          source ~/.bashrc

   
      - name: Verify sqlcmd installation
        run: sqlcmd -?

      - name: Apply SQL migrations
        run: |
          echo "Starting SQL migrations..."
          for FILE in sql/migrations/*.sql; do
            echo "Applying migration: $FILE"
            sqlcmd -S "$sql_server" \
                   -d "$sql_database" \
                   -U "$sql_user" \
                   -P "$sql_password" \
                   -l 30 \
                   -I \
                   -i "$FILE"
          done
          echo "All migrations applied successfully."

